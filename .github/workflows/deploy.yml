name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup VGC Tools ğŸ› ï¸
        working-directory: ./vgc-tools
        run: |
          yarn
          yarn build

      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: dist/pwa
